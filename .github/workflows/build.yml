name: Build Devcontainer

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [
          linux/amd64,
          linux/arm64
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        run: |
          docker buildx create --use
      - name: Print Versions
        run: |
          echo "Docker Version:"
          docker --version
      - name: Create the image name
        id: imageName
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository }}"
          IMAGE_NAME=$(echo "$IMAGE_NAME" | awk '{print tolower($0)}'):latest
          IMAGE_NAME_NO_TAG=$(echo "$IMAGE_NAME" | sed 's/:latest//')
          echo "::set-output name=IMAGE_NAME::$IMAGE_NAME"
          echo "::set-output name=IMAGE_NAME_NO_TAG::$IMAGE_NAME_NO_TAG"
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.imageName.outputs.IMAGE_NAME }}

      - name: Build image
        id: build
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --file Dockerfile \
            --tag ${{ steps.imageName.outputs.IMAGE_NAME }} \
            --load \
            .

      - name: Push Docker image
        id: push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ steps.imageName.outputs.IMAGE_NAME }}

      - name: Get Image Digest
        id: digest
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ steps.imageName.outputs.IMAGE_NAME }} | cut -d '@' -f 2)
          echo "::set-output name=digest::${DIGEST}"
