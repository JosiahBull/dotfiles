name: Build Devcontainer

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ACT:

jobs:
  build_arm64:
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: ubuntu-latest

    timeout-minutes: 180 # arm takes significantly longer with emulation
    concurrency:
      group: ${{ github.workflow }}-build-arm64-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: taiki-e/install-action@just
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !env.ACT
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run: |
          just docker-build aarch64
      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !env.ACT
        run: |
          just docker-push aarch64

  build_amd64:
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: ubuntu-latest

    timeout-minutes: 60
    concurrency:
      group: ${{ github.workflow }}-build-amd64-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: taiki-e/install-action@just
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !env.ACT
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run: |
          just docker-build x86_64
      - name: Smoke test - container starts
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x86_64-$(git rev-parse --short HEAD)"
          echo "Testing image: $IMAGE"
          docker run --rm "$IMAGE" -c "echo '✓ Container started successfully'"
      - name: Smoke test - shell environment
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x86_64-$(git rev-parse --short HEAD)"
          docker run --rm "$IMAGE" -c '
            set -e
            echo "=== Shell Environment ==="
            test -f ~/.zshrc && echo "✓ .zshrc exists"
            test -f ~/.p10k.zsh && echo "✓ .p10k.zsh exists"
            test -d ~/.oh-my-zsh && echo "✓ oh-my-zsh installed"
          '
      - name: Smoke test - Node.js
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x86_64-$(git rev-parse --short HEAD)"
          docker run --rm "$IMAGE" -c '
            set -e
            echo "=== Node.js ==="
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            node --version && echo "✓ Node.js works"
            pnpm --version && echo "✓ pnpm works"
          '
      - name: Smoke test - Rust tools
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x86_64-$(git rev-parse --short HEAD)"
          docker run --rm "$IMAGE" -c '
            set -e
            echo "=== Rust Tools ==="
            ~/.local/bin/bat --version && echo "✓ bat works"
            ~/.local/bin/rg --version && echo "✓ ripgrep works"
            ~/.local/bin/just --version && echo "✓ just works"
            ~/.local/bin/tokei --version && echo "✓ tokei works"
          '
      - name: Smoke test - Python tools
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x86_64-$(git rev-parse --short HEAD)"
          docker run --rm "$IMAGE" -c '
            set -e
            echo "=== Python Tools ==="
            ~/.local/bin/pre-commit --version && echo "✓ pre-commit works"
          '
      - name: Smoke test - git config
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:x86_64-$(git rev-parse --short HEAD)"
          docker run --rm "$IMAGE" -c '
            set -e
            echo "=== Git ==="
            test -f ~/.gitconfig && echo "✓ .gitconfig exists"
            git --version && echo "✓ git works"
          '
      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !env.ACT
        run: |
          just docker-push x86_64

  create_manifest:
    needs: [build_arm64, build_amd64]
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: ubuntu-latest

    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-manifest-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !env.ACT
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create the Manifest
        run: |
          just docker-manifest "aarch64 x86_64"
      - name: Push the Manifest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !env.ACT
        run: |
          just docker-manifest-push
