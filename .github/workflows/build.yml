name: Build Devcontainer

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ACT:

jobs:
  build_arm64:
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: ubuntu-latest

    timeout-minutes: 60
    concurrency:
      group: ${{ github.workflow }}-build-arm64-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: taiki-e/install-action@just
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !env.ACT
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run: |
          just docker-build aarch64
      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !env.ACT
        run: |
          just docker-push aarch64

  build_amd64:
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: ubuntu-latest

    timeout-minutes: 60
    concurrency:
      group: ${{ github.workflow }}-build-amd64-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: taiki-e/install-action@just
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !env.ACT
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run: |
          just docker-build x86_64
      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !env.ACT
        run: |
          just docker-push x86_64

  create_manifest:
    needs: [build_arm64, build_amd64]
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: ubuntu-latest

    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-manifest-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !env.ACT
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create the Manifest
        run: |
          just docker-manifest "aarch64 x86_64"
      - name: Push the Manifest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !env.ACT
        run: |
          just docker-manifest-push
